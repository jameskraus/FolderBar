name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-test-lint:
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.1"

      - name: Install lint tools
        run: brew install swiftformat swiftlint

      - name: Build
        run: swift build

      - name: Test
        run: swift test

      - name: Format check
        run: swiftformat --lint .

      - name: Lint
        run: swiftlint --strict --config .swiftlint.yml
